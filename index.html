<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-inner-wrapper">
            <div class="logo-wrapper">
                <a href="#" class="logo a-color">
                    Cosmart
                </a>
            </div>
            <nav class="nav-wrapper">
                <li class="nav-item"><a href="#" class="a-color">Home</a></li>
                <li class="nav-item"><a href="#" class="a-color">Products</a></li>
                <li class="nav-item"><a href="#" class="a-color">About Us</a></li>
                <li class="nav-item"><a href="#" class="a-color">Contact Us</a></li>
            </nav>
            <div class="header-icons">
                <a href="#" class="a-color"><i class="far fa-user fa-lg"></i></a>
                <a href="#" class="a-color"><i class="fa fa-shopping-cart fa-lg" aria-hidden="true"></i></a>
                <a href="#" class="a-color drop-down-icon"><i class="fa fa-bars fa-lg" aria-hidden="true"></i></a>
            </div>
        </div>

</html>
